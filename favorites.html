<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini IMDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">IMDB</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item favorites-indicator">
                        <a class="nav-link" href="favorites.html">Favorites <span id="favoritesBadge"
                                class="badge"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div aria-live="polite" aria-atomic="true" style="position: fixed;  right: 20px; z-index: 1000">
            <div id="toastAdded" class="toast bg-success text-white" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-body">
                    Added to favorites!
                </div>
            </div>
            <div id="toastRemoved" class="toast bg-danger text-white" role="alert" aria-live="assertive"
                aria-atomic="true">
                <div class="toast-body">
                    Removed from favorites!
                </div>
            </div>
        </div>

        <h1 class="text-center">My Favorites</h1>

        <div id="favoritesList" class="row mt-4">
            <!-- Favorite movies will be listed here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
